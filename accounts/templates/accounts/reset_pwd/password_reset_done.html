{% extends "store/base.html" %}
{% block main %}
<div class="container" style="width: 600px; margin-top: 80px; margin-bottom: 80px;">
  <div class="well" style="
    background: #fff;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border-radius: 15px;
    padding: 30px 100px;
  ">
    <h2 class="text-center" style="margin-bottom: 30px; font-weight: 600;">Письмо отправлено</h2>
    <p class="text-center">
      Если указанный email зарегистрирован, мы отправили на него письмо со ссылкой для восстановления пароля.
    </p>
    <p class="text-center" style="margin-top: 30px;">
      <a href="{% url 'accounts:login' %}" class="auth-btn btn-block btn-lg" style="border-radius: 25px;">
        Вернуться к входу
      </a>
    </p>
  </div>
</div>
{% endblock main %}
