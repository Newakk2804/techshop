{% extends "store/base.html" %}
{% block main %}
<div class="container" style="max-width: 600px; margin-top: 80px; margin-bottom: 80px;">
  <div class="well" style="
    background: #fff;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border-radius: 15px;
    padding: 30px 100px;
  ">
    <h2 class="text-center" style="margin-bottom: 30px; font-weight: 600;">Регистрация</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      
      {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
          {{ field.label_tag }}
          {{ field }}
          {% for error in field.errors %}
            <span class="help-block">{{ error }}</span>
          {% endfor %}
        </div>
      {% endfor %}
      
      <button type="submit" class="auth-btn btn-block btn-lg" style="border-radius: 30px; font-weight: 600;">
        Зарегистрироваться
      </button>
    </form>
    <hr style="margin-top: 30px; margin-bottom: 20px;">
    <p class="text-center" style="margin-top: 10px;">
      Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a>
    </p>
  </div>
</div>
{% endblock main %}
