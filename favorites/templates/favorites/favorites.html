{% extends "store/base.html" %} {% block main %}
<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li>
            <a href="javascript:history.back()" class="btn btn-outline-secondary"> ← Назад </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->
<div class="container" style="margin-bottom: 60px">
  {% if favorites %}
  <div class="row">
    {% for item in favorites %}
    <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
      {% include "store/components/_card_product.html" with product=item.product %}
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="text-center" style="padding: 60px 0">
    <h4 class="text-muted">У вас пока нет избранных товаров.</h4>
    <a
      href="{% url 'store:products_all' %}"
      class="btn btn-primary"
      style="margin-top: 20px; border-radius: 25px"
    >
      Перейти в каталог
    </a>
  </div>
  {% endif %}
</div>
{% endblock main %}
