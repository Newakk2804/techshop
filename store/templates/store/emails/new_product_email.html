<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Новый товар</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f9f9f9">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
      style="background-color: #f9f9f9; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="600"
            style="
              background: #ffffff;
              border: 1px solid #e0e0e0;
              border-radius: 10px;
              padding: 20px;
            "
          >
            <tr>
              <td>
                <h2 style="color: #333; margin: 0 0 10px 0">{{ product.name }}</h2>
                <p style="color: #555; margin: 0 0 10px 0">{{ product.description }}</p>
                <p style="font-size: 20px; color: #e74c3c; font-weight: bold; margin: 0 0 20px 0">
                  {{ product.final_price }} BYN
                </p>
                <a
                  href="{{ product_url }}"
                  style="
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #2ecc71;
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                  "
                  >Посмотреть товар</a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
